<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="header-content">
        <img src="logo.png" alt="Language Learning Logo" class="logo">
        <h1>Contact Us</h1>
        </div>
    </header>
    <nav>
        <a href="Home.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="quotes.html">Quotes</a>
        <a href="about.html">About Us</a>
    </nav>

    <div class="container">
        <section>
            <h2>Send us a message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section>
            <h2>Visit us</h2>
            <p>123 Main Street<br>Gotham City, State, 500000</p>
        </section>

        <section>
            <h2>Call us</h2>
            <p>Phone: +1 (123) 456-7890</p>
        </section>
		
		<section>
            <h2>Email us</h2>
            <p>Languagelearning@gmail.com</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Language Learning. All rights reserved.</p>
    </footer>


    <button onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top"><img src="up-arrow.png" alt="Up"></button>


    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollToTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollToTopBtn").style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; 
            document.documentElement.scrollTop = 0; 
        }
    </script>
</body>
</html>
